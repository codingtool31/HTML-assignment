<h3>4. library system</h3>
<script>
    let book = {
        title: "adventures of tom",
        author: "Calvin Richard",
        year:    1989,
        available: true,
    }
   function borrowBook(){
    if(book.available==true){
        console.log("Borrowed book details:" );
        console.log("title = " +book.title );
         console.log("Author = "+book.author );
         console.log("year = "+book.year );
         console.log("Available = "+book.available );
        book.available =  false;}
        else{
            console.log("already borrowed");
        }
    }
   function returnbook(){
    if(book.available==false){
        book.available =  true;
        console.log("Return book details:" );
        console.log("title = " +book.title );
         console.log("Author = "+book.author );
         console.log("year = "+book.year );
         console.log("Available = "+book.available );}
         else{
            console.log("already returned");
        }
    }
    borrowBook();
    borrowBook();
     returnbook();
     returnbook();
</script>

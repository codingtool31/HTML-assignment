<h3>3. loop structure for checking number is divisble by 3 or 5</h3>
<script>

    let initialValue = prompt("Enter Initial Value");
        initialValue = Number(initialValue);
     let finalValue = prompt("Enter final Value");

     let sum = 0;
        for (let i = initialValue; i <= finalValue; i++)
   {
    let result2 = i%5;
    let result = i%3;
    if(result == 0 || result2 == 0){
         sum = sum +i;
        console.log("i = " + i);
     }
    }
     console.log("sum = " + sum);
</script>

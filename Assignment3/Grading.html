<h1>Assignment 3</h1>
<h3>2. Assigning students grade</h3>
<body>
    <script>
        let score = prompt("enter your score");
        score = Number(score);
let grade = "null";
        if(score>=90){
             grade = "A";
            console.log(grade);
        }
        else if(score>=80 && score<=89){
             grade ="B";
            console.log(grade);
        }
        else if(score>=70 && score<=79){
             grade ="C";
            console.log(grade);
        }
        else if(score>=60 && score<=69){
             grade ="D";
            console.log(grade);
        }
        else if(score<60){
            grade ="F";
            console.log(grade);
        }
        else{
            console.log("wrong input try again.")
        }


        switch(grade){
            case "A":
                console.log("Great job for an A" );
                break;
            case "B":
            console.log("Good work for achieving B" );
            break; 
            case "C":
            console.log("Satisfactory result by achieving C" );
            break; 
            case "D":
            console.log("display better results next time for a D" );
            break; 
            case "F":
            console.log("Go home failure" );
            break;
            default:
                console.log("try again"); 
        }
    </script>

<body>
    <h1>Assignment 3 </h1>
    <h3>1.  Calculating area of circle, rectangle and triangle.</h3>
    <script>
let area= 0;
        let option = prompt("enter 1 for circle, 2 for rectangle, or 3 for triangle. ");

        if(option == "1"){
            const pi =3.14159;
        let r = prompt("enter radius");
         let area = pi * (r*r);
        console.log("area of circle = " + area);
        }
        else if (option == "2"){
            let width = prompt("enter width");
            let height = prompt("enter height");
            area = width * height;
            console.log("area of rectangle = " + area);
        }
        else if (option == "3"){
            let base = prompt("enter base");
            let verticalheight = prompt("enter vertcal height");
            area = (base * verticalheight)/2;
            console.log("area of triangle = " + area);
        }
        else{
            alert("Incorrect Input");
            
        }


    </script>

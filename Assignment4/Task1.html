<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .color{
            background-color: palevioletred;

        }

</head>
<body>
    <h2>task 1 .</h2>
    <ul id="container" class="main_container">
        <li class="course" >1 semester</li>
        <li class="course">2 semester</li>

    <script>

    const elementRef = document.querySelectorAll(".course");

    });
});
   

    </script>

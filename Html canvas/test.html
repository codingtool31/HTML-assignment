<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #signature {
        background-color: rgb(225, 49, 49);
        /* color: beige; */
      }
    </style>
  </head>
  <body>
    <canvas id="signature" width="500" height="700"> </canvas>
    <script>
      const canvasRef = document.querySelector("#signature");
      const context = canvasRef.getContext("2d");
      let isInWeiteMode = false;
      let lastPosition = {
        x: 0,
        y: 0,
      };

      canvasRef.addEventListener("mouseup", (event) => {
        isInWeiteMode = false;
      });
      canvasRef?.addEventListener("mousemove", (event) => {
        if (isInWeiteMode === false) {
          return;
        }
        context.lineTo(event.clientX, event.clientY);
        context.stroke();
      });
      canvasRef.addEventListener("mousedown", (event) => {
        isInWeiteMode = true;
        lastPosition = {
          x: event.clientX,
          y: event.clientY,
        };
        context.moveTo(event.clientX, event.clientY);
      });
    </script>
  </body>
</html>
